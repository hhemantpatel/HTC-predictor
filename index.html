<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Transfer Coefficient Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #06b6d4;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #111827;
            --text-light: #6b7280;
            --success: #10b981;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #cffafe 100%);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 550px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #e5e7eb;
            color: var(--text-light);
            font-size: 10px;
            margin-left: 8px;
            cursor: help;
            transition: all 0.2s;
        }

        .info-icon:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2937;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            width: 200px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 10;
            pointer-events: none;
            margin-bottom: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1f2937 transparent transparent transparent;
        }

        .info-icon:hover+.tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            box-sizing: border-box;
            background-color: #f9fafb;
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-hover));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 1px solid #a7f3d0;
            display: none;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #047857;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #059669;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .unit {
            font-size: 1rem;
            color: #047857;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HTC Predictor</h1>
        <form id="predictForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>
                        Volume Fraction (%)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Percentage of nanoparticles. Higher fraction usually increases
                            conductivity but also viscosity.</span>
                    </label>
                    <input type="number" step="0.01" name="vol_frac" required placeholder="e.g. 2.8">
                </div>
                <div class="form-group">
                    <label>
                        Temperature (°C)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Fluid temperature. Higher temp generally reduces viscosity and increases
                            heat transfer.</span>
                    </label>
                    <input type="number" step="0.1" name="temp" required placeholder="e.g. 85.8">
                </div>
                <div class="form-group full-width">
                    <label>
                        Flow Velocity (m/s)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Speed of fluid flow. Higher velocity strongly increases turbulence and
                            heat transfer.</span>
                    </label>
                    <input type="number" step="0.001" name="velocity" required placeholder="e.g. 1.907">
                </div>
                <div class="form-group">
                    <label>
                        Conductivity (W/mK)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Ability to conduct heat. Directly proportional to heat transfer
                            coefficient.</span>
                    </label>
                    <input type="number" step="0.001" name="k" required placeholder="e.g. 0.645">
                </div>
                <div class="form-group">
                    <label>
                        Specific Heat (J/kgK)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Heat capacity. Higher values mean the fluid can carry more thermal
                            energy.</span>
                    </label>
                    <input type="number" step="1" name="cp" required placeholder="e.g. 3356">
                </div>
                <div class="form-group">
                    <label>
                        Density (kg/m³)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Fluid mass per volume. denser fluids carry more momentum (higher
                            Reynolds).</span>
                    </label>
                    <input type="number" step="1" name="rho" required placeholder="e.g. 1255">
                </div>
                <div class="form-group">
                    <label>
                        Viscosity (Pa·s)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Fluid resistance to flow. Lower viscosity increases turbulence and heat
                            transfer.</span>
                    </label>
                    <input type="number" step="0.00001" name="mu" required placeholder="e.g. 0.00901">
                </div>
            </div>
            <button type="submit">Predict Heat Transfer Coefficient</button>
        </form>
        <div id="result">
            <div class="result-label">Predicted HTC</div>
            <div class="result-value" id="predictionValue">0.00</div>
            <div class="unit">W/(m²·K)</div>
        </div>
    </div>

    <!-- Load Model Data -->
    <script src="model.js"></script>

    <script>
        document.getElementById('predictForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Convert strings to floats
            const inputs = [
                parseFloat(data.vol_frac),
                parseFloat(data.temp),
                parseFloat(data.velocity),
                parseFloat(data.k),
                parseFloat(data.cp),
                parseFloat(data.rho),
                parseFloat(data.mu)
            ];

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Calculating...';
            btn.disabled = true;

            try {
                // Run prediction locally using the function from model.js
                const prediction = predict(inputs);

                // Animate the number
                const targetValue = prediction;
                const displayElem = document.getElementById('predictionValue');
                document.getElementById('result').style.display = 'block';

                let startTimestamp = null;
                const duration = 1000;

                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentVal = progress * targetValue;
                    displayElem.innerText = currentVal.toFixed(2);

                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };

                window.requestAnimationFrame(step);

            } catch (error) {
                alert('Error calculating prediction: ' + error);
                console.error(error);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
