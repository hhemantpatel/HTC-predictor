<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Transfer Coefficient Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E43D12;
            --secondary: #D6536D;
            --accent: #FFA2B6;
            --highlight: #EFB11D;
            --bg: #EBE9E1;
            --card: #FFFFFF;
            --text: #2C2C2C;
            --text-light: #6B6B6B;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: var(--card);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            font-size: 10px;
            font-weight: 700;
            margin-left: 6px;
            cursor: help;
            transition: all 0.2s;
        }

        .info-icon:hover {
            background-color: var(--secondary);
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text);
            color: white;
            padding: 0.625rem 0.875rem;
            border-radius: 8px;
            font-size: 0.75rem;
            line-height: 1.4;
            width: 200px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 10;
            pointer-events: none;
            font-weight: 500;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -4px;
            border-width: 4px;
            border-style: solid;
            border-color: var(--text) transparent transparent transparent;
        }

        .info-icon:hover+.tooltip {
            opacity: 1;
            visibility: visible;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #E5E5E5;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        input::placeholder {
            color: #AFAFAF;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            background-color: #C63510;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 12px;
            background-color: #FFF9F5;
            border: 2px solid var(--highlight);
            display: none;
            text-align: center;
        }

        .result-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .unit {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HTC Predictor</h1>
        <p class="subtitle">Predict heat transfer coefficient using machine learning</p>

        <form id="predictForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>
                        Volume Fraction (%)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Percentage of nanoparticles. Higher fraction usually increases
                            conductivity but also viscosity.</span>
                    </label>
                    <input type="number" step="0.01" name="vol_frac" required placeholder="e.g. 2.8">
                </div>
                <div class="form-group">
                    <label>
                        Temperature (°C)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Fluid temperature. Higher temp generally reduces viscosity and increases
                            heat transfer.</span>
                    </label>
                    <input type="number" step="0.1" name="temp" required placeholder="e.g. 85.8">
                </div>
                <div class="form-group full-width">
                    <label>
                        Flow Velocity (m/s)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Speed of fluid flow. Higher velocity strongly increases turbulence and
                            heat transfer.</span>
                    </label>
                    <input type="number" step="0.001" name="velocity" required placeholder="e.g. 1.907">
                </div>
                <div class="form-group">
                    <label>
                        Conductivity (W/mK)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Ability to conduct heat. Directly proportional to heat transfer
                            coefficient.</span>
                    </label>
                    <input type="number" step="0.001" name="k" required placeholder="e.g. 0.645">
                </div>
                <div class="form-group">
                    <label>
                        Specific Heat (J/kgK)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Heat capacity. Higher values mean the fluid can carry more thermal
                            energy.</span>
                    </label>
                    <input type="number" step="1" name="cp" required placeholder="e.g. 3356">
                </div>
                <div class="form-group">
                    <label>
                        Density (kg/m³)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Fluid mass per volume. Denser fluids carry more momentum (higher
                            Reynolds).</span>
                    </label>
                    <input type="number" step="1" name="rho" required placeholder="e.g. 1255">
                </div>
                <div class="form-group">
                    <label>
                        Viscosity (Pa·s)
                        <span class="info-icon">i</span>
                        <span class="tooltip">Fluid resistance to flow. Lower viscosity increases turbulence and heat
                            transfer.</span>
                    </label>
                    <input type="number" step="0.00001" name="mu" required placeholder="e.g. 0.00901">
                </div>
            </div>
            <button type="submit">Predict</button>
        </form>

        <div id="result">
            <div class="result-label">Heat Transfer Coefficient</div>
            <div class="result-value" id="predictionValue">0.00</div>
            <div class="unit">W/(m²·K)</div>
        </div>
    </div>

    <script src="model.js"></script>

    <script>
        document.getElementById('predictForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const inputs = [
                parseFloat(data.vol_frac),
                parseFloat(data.temp),
                parseFloat(data.velocity),
                parseFloat(data.k),
                parseFloat(data.cp),
                parseFloat(data.rho),
                parseFloat(data.mu)
            ];

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Calculating...';
            btn.disabled = true;

            setTimeout(() => {
                try {
                    const prediction = predict(inputs);
                    document.getElementById('predictionValue').innerText = prediction.toFixed(2);
                    document.getElementById('result').style.display = 'block';
                } catch (error) {
                    alert('Error: ' + error);
                    console.error(error);
                } finally {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }, 200);
        });
    </script>
</body>

</html>
